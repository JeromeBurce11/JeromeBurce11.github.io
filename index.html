<html>

<head>
  <title>mows</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<style>
  fieldset{
    border:3px;
    background-color: aquamarine;
    border-radius: 20px;
    left: 10%;
    padding: 15px;
    width: 50%;
  }
  table,th,tr,td{
    border-collapse: collapse;
    color: black;
    padding:10px;
  }
  h4{
    background-color: green;
    color:white;
    padding: 5px;
  }
  div{
    background-color: green;
    color:white;
    padding: 3px;
  }
  input{
    border-radius: 10px;
    padding: 5px;
  }
  .up{
    float: left;
    position: relative;
    height:80px;
    width:80px;
    border-radius: 100%;
    border: groove;
    top: -40px;
    border-color:#66ffff; 
  }
  .name{
    position: relative;
    float: left;
    left: 10px;
    top: -50px;
    font-size: 40px;
    border: none;
    color:white;
  }
  div{
    width: 100%;
    background-color: green;
    padding: 60px;
  }
  .app{
    position: relative;
    float: left;
    left: -235px;
    top: 10px;
    border: none;
    color:white;
    font-style:italic;
  }
</style>

<body>
  <center>
  <div>
      <img class="up" src="https://lh3.googleusercontent.com/--XOBrnS2b9c/XGJod7MFTKI/AAAAAAAAALU/4FmHG3mXxFwzbsfMvaamrjlzg625gYxhACEwYBhgL/w140-h140-p/26754591_1754847841226645_2036073689_n.jpg">
      <h1 class="name">Jerome Burce</h1>
      <p class="app">My MQTT Web App</p>  
  </div><br>
  <fieldset>
    <center>
      <h4>Broker</h4>
      <label for="address">Address:</label>
      <input type="text" id="address" value="wss://test.mosquitto.org:8081/mqtt"><br><br>
      <button type="button" class="btn btn-success" id="btn-connect">Connect</button>
      <button class="btn btn-success" id="btn-disconnect">Disconnect</button><br><br>
      <label for="Status">Status:</label>
      <input type="text" id="status">
    </center>
  </fieldset><br>
  <table id="tbbroker">
    <thead>
      <th>Topic</th>
      <th id = "payload">Payload</th>
      <th>Time</th>
    </thead>
    <tbody></tbody>
  </table><br>
  <fieldset>
    <center>
      <h4>Publish</h4>
      <label for="address">Topic:</label>
      <input type="text" class="topic" name="topic"><br><br>
      <label for="Status">Payload:</label>
      <input type="text" class="payload" name="payload"><br><br>
      <button class="btn btn-success" id="btn-publish">Publish</button><br>
    </center>
  </fieldset>
  <table id="tbpublish">
    <thead>
      <th>Topic</th>
      <th>Payload</th>
      <th>Time</th>
    </thead>
    <tbody></tbody>
  </table><br>
  <fieldset>
    <center>
      <h4>Subscribe</h4>
      <label for="address">Topic:</label>
      <input type="text" name="topicSub" class="topicSub"><br><br>
      <button class="btn btn-success" id="btn-subscribe">Subscribe</button>
      <button class="btn btn-success" id="btn-unsubscribe">Unsubscribe</button><br>
      
    </center>
  </fieldset>
  <table id="tbsubscribe">
    <thead>
      <th>Topic</th>
      <th>Time</th>
    </thead>
    
  </table><br>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
  <script src="scripts/browserMqtt.js"></script>
  <script src="scripts/controller.js"></script>
</center>
</body>

</html>
